<!DOCTYPE html>
<html>
<head>
	<title>Animated Progress Bars</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script type="text/javascript">
		function inc(){
			var bar = document.getElementById("pbar");
			for(var i=0; i<=100; i=i+1){
				bar.style.width = i+"%";
				document.getElementById("status").innerHTML= i +"% complete";
			}
		}
		function dec() {
			var bar = document.getElementById("pbar");
			bar.style.width = "0%";
		}
		function degress() {
			var bar = document.getElementById("pold");
				bar.value = 0;
		}
		function progress() {
		var bar = document.getElementById("pold");
		var id = setInterval(frame, 10);
    	var width=1;
    	function frame() {
        if (width >= 100) {
            clearInterval(id);
        } else {
            width++;
            bar.value = width ;
        }
    }

   }

   		function progress_ani() {
		var bar = document.getElementById("pani");
		var id = setInterval(frame, 10);
    	var width=1;

        if (width >= 100) {

        } else {

        }
   		}
   		}
   		function degress_ani() {
			var rebar = document.getElementById("pani");
				rebar.style.width = "0%";
		}
	</script>
</head>
<body>
	<h3 style="text-align:center;">Progress Bars</h3>
	<br><br>
	<h4>BootStrap progress bar</h4>
	<div class="progress">
  		<div id="pbar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
    	<span id="status"></span>	
  		</div>
 	</div>
  	<BUTTON onClick="inc()" >start</BUTTON>
  	<BUTTON onClick="dec()" >reset</BUTTON>
  	<br><br>
	<h4>Default HTML progress bar</h4>
  	<div style="marginTop:150px;marginBottom:150px;">
  	<progress id="pold" value="0" max="100" style="width:100%;"}></progress>
  	</div>
  	<br>
	
	<BUTTON onClick="progress()" >start</BUTTON>
  	<BUTTON onClick="degress()" >reset</BUTTON>
  	<br><br><br>
  	<h4>Bootstrap animated progress bar</h4>
  	<div class="progress">
	  <div  id="pani"
	  		class="progress-bar progress-bar-striped active" 
	  		role="progressbar" 
	  		aria-valuenow="45" 
	  		aria-valuemin="0" 
	  		aria-valuemax="100" 
	  		style="width: 1%">
	  </div>
	  <br>
	
</div>
	<BUTTON onClick="progress_ani()" >start</BUTTON>
  	<BUTTON onClick="degress_ani()" >reset</BUTTON>
  	</div>
</body>
</html>
